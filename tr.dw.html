<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Funcional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="pai1">
            <div class="pai2">
                <div class="imagem">
                    <img src="Logo de Sorveteria SB.png" alt="Logo de Sorveteria SB">
                </div>
            </div>
        </div>

        <div class="pai3">
            <div id="meuCarrosselFuncional" class="carousel slide" data-bs-ride="carousel">

                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img src="./im1.jpg" class="d-block w-100" alt="Primeira imagem de sorvete">
                    </div>

                    <div class="carousel-item">
                        <img src="./ima2.jpg" class="d-block w-100" alt="Segunda imagem de sorvete">
                    </div>

                    <div class="carousel-item">
                        <img src="./ima3.jpg" class="d-block w-100" alt="Terceira imagem de sorvete">
                    </div>
                    <div class="carousel-item">
                        <img src="./ima4.jpg" class="d-block w-100" alt="Quarta  imagem de sorvete">
                    </div>
                    <div class="carousel-item">
                        <img src="./ima5.jpg" class="d-block w-100" alt="Queinta imagem de sorvete">
                    </div>
                    <div class="carousel-item">
                        <img src="./ima6.jpg" class="d-block w-100" alt="Sexta imagem de sorvete">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#meuCarrosselFuncional"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#meuCarrosselFuncional"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Pr√≥ximo</span>
                </button>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
